<!DOCTYPE html>
<html>
<head>
<title>Bus Pass Fee Calculator</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url("bus.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    backdrop-filter: blur(6px);
    background: rgba(255, 255, 255, 0.85);
    padding: 35px;
    border-radius: 20px;
    width: 420px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

h2 {
    text-align: center;
    color: #2e86de;
    margin-bottom: 25px;
}

label {
    font-weight: bold;
    color: #333;
}

input {
    width: 100%;
    padding: 12px;
    margin: 8px 0 18px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
}

button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(to right, #2ecc71, #27ae60);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 17px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

button:hover {
    opacity: 0.9;
}

.result-box {
    margin-top: 25px;
    font-size: 16px;
}

/* ðŸŽ¨ New Colors */
.result-title {
    color: #2e86de;  /* Blue */
    font-size: 18px;
    font-weight: bold;
}

.route-text {
    color: #8e44ad;  /* Purple */
    font-weight: bold;
}

.ticket-text {
    color: #e67e22;  /* Orange */
    font-weight: bold;
}

.final-pass {
    font-size: 20px;
    font-weight: bold;
    color: #27ae60;  /* Green */
    margin-top: 10px;
}

.note {
    font-size: 13px;
    color: gray;
    margin-top: 10px;
}

.creator {
    position: fixed;
    bottom: 10px;
    right: 15px;
    font-size: 14px;
    font-weight: bold;
    opacity: 0.8;
    color: white;
}
</style>
</head>

<body>

<div class="container">
    <h2>Bus Pass Fee Calculator</h2>

    <label>From</label>
    <input type="text" id="from" placeholder="Enter Starting City">

    <label>To</label>
    <input type="text" id="to" placeholder="Enter Destination City">

    <label>Ticket Price</label>
    <input type="number" id="price" placeholder="Enter Ticket Price">

    <button onclick="calculate()">Calculate Fee</button>

    <div class="result-box" id="result"></div>
</div>

<div class="creator">nobin19</div>

<script>
function calculate() {

    let from = document.getElementById("from").value.trim();
    let to = document.getElementById("to").value.trim();
    let ticketPrice = Number(document.getElementById("price").value);

    if(from === "" || to === "" || ticketPrice <= 0){
        document.getElementById("result").innerHTML =
        "<span style='color:red;'>Please fill all details correctly!</span>";
        return;
    }

    let pass = (ticketPrice * 20) - 20;

    document.getElementById("result").innerHTML =
        "<div class='result-title'>Calculated Bus Pass Fee</div>" +
        "<div class='route-text'>From: " + from + "</div>" +
        "<div class='route-text'>To: " + to + "</div>" +
        "<div class='ticket-text'>Ticket Price: â‚¹" + ticketPrice + "</div>" +
        "<div class='final-pass'>Monthly Pass Fee: â‚¹" + pass + "</div>" +
        "<div class='note'>Fare calculated based on entered values. Actual fare may vary as per transport authority.</div>";
}
</script>

</body>
</html>
